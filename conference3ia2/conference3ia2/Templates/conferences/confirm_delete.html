{% extends 'base.html' %}
{% block content %}

<h1>Confirmation de suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer la conférence "{{ object.name }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'liste_conferences' %}">Annuler</a>
</form>

{% endblock %}
