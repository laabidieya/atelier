{% extends 'base.html' %}
{% block content %}

<h1>
    {% if form.instance.pk %}
        Modifier une soumission
    {% else %}
        Ajouter une soumission
    {% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if form.instance.pk %}
            Modifier
        {% else %}
            Enregistrer
        {% endif %}
    </button>
</form>

<br>
<a href="{% url 'liste_submissions' %}">Retour Ã  la liste des soumissions</a>

{% endblock %}
